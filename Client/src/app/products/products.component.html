<h3>
  Products in the database:
</h3>
<section *ngFor="let product of products">
  <div>
    <h4>
      <a routerLink="/product/{{ product._id }}">{{ product.name }}</a>
    </h4>
  </div>
  <div>
    <label>Quantity</label>
    <input #qty type="number" min="0" />
  </div>
  <button (click)="addBasket(product._id)">
    Add to Shop List
  </button>
</section>
