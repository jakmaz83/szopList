<section *ngIf="accessToken">
  <h3>
    Products in the database:
  </h3>
  <hr />
  <ul>
    <li *ngFor="let product of products">
      <a routerLink="/product/{{ product._id }}">{{ product.name }}</a>
      <button (click)="addBasket(product._id)">
        Add to List
      </button>
    </li>
  </ul>
</section>
