<section *ngIf="!accessToken" class="admin">
  <h3>Log in to SzopList</h3>
  <div>
    <label>User Name</label>
    <input [(ngModel)]="userName" />
  </div>
  <div>
    <label>Password</label>
    <input [(ngModel)]="password" type="password" />
  </div>

  <button (click)="login()">Login</button>
</section>
