<section *ngIf="!accessToken" class="admin">
  <h3>Login:</h3>
  <div>
    <label>User Name</label>
    <input [(ngModel)]="userName" />
  </div>

  <div>
    <label>password</label>
    <input [(ngModel)]="password" type="password" />
  </div>

  <button (click)="login()">Login</button>
</section>
